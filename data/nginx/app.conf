server {
    listen 80;
    server_name lemp.realtech.dev;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {

    listen 443 ssl;
    server_name lemp.realtech.dev;
    server_tokens off;
index index.html;
    ssl_certificate /etc/letsencrypt/live/lemp.realtech.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lemp.realtech.dev/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
root /var/www/lemp.realtech.dev;

    }
}
